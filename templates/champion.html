<div class="container layout-container">
	<div class="row back-button">
		<a href="/home" class="back-button-text">&larr; Back to List</a>
	</div>
	<div class="row champion-container">
		<div class="col-sm-12">
			<div class="row pad_t_20">
				<div class="col-sm-2">
					<img src="/img/{{ .champion.Image}}" />
				</div>
				<div class="col-sm-8">
					<div class="row">
						<div class="col-sm-12">
							<h1 style="margin:0;">{{ .champion.Name}}</h1>
						</div>
					</div>
					<div class="row pad_t_10">
						<div class="col-sm-12">
							<h3 style="margin:0;">{{ .champion.Title}}</h3>
						</div>
					</div>
					<div class="row pad_t_20">
						<div class="col-sm-12">
							{{ .champion.Blurb}}
						</div>
					</div>
					<div class="row pad_t_20">
						<div class="col-sm-3 font-16 red">
							ATTACK: {{ .champion.Attack}} / 10
						</div>
						<div class="col-sm-3 font-16 green">
							DEFENSE: {{ .champion.Defense}} / 10
						</div>
						<div class="col-sm-3 font-16 blue">
							MAGIC: {{ .champion.Magic}} / 10
						</div>
						<div class="col-sm-3 font-16 purple">
							DIFFICULTY: {{ .champion.Difficulty}} / 10
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
