
<h1> Select a Champion </h1>

<div class="container">
    <div class="row">
		{{ range .champions}}
		<div class="col-md-1 champion no-lr-padding">
			<a href="/champion/{{ .Id}}">
				<img src="/img/{{ .Image}}" class="small-profile-img">
			</a>
			<input type="hidden" class="tag" value="{{ .Tag}}"/>
        </div>
        {{end}}
    </div>
</div>
